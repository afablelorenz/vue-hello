<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>Ciao {{text}}!</h1>
            <img :src=imgsrc @click="imgRotate" >
            <div>
                <label for="modh1">Cambiate il titolo qui:</label>
                <input id="modh1" type="text" v-model="text">
            </div>
            
        </div>

        <script>
            const { createApp } = Vue

            createApp({
                data(){
                    return{
                        text: '',
                        imgsrc: 'https://www.akamai.com/site/im-demo/perceptual-standard.jpg?imbypass=true',
                    }
                },
                methods:{
                    imgRotate: function(){
                        document.querySelector('img').classList.add("rotateImg")
                    }
                }
            }).mount('#app')
        </script>
    </body>
</html>
